<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="newBook">
        <div class="btnContainer"><button class="newBookBtn">Add Book</button></div>
        <form id="bookForm" class="formContainer">
            <div class="formInput">
                <label for="title">Title: </label>
                <input type="text" id="title" name="title">
            </div>

            <div class="formInput">
                <label for="author">Author: </label>
                <input type="text" id="author" name="author">
            </div>

            <div class="formInput">
                <label for="read">Read: </label>
                <input type="radio" id="yes" name="read" value="true">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="read" value="false">
                <label for="no">No</label>
            </div>
        </form >
        <button class="submitBtn">Submit book</button>
    </div>
    <div class="container"></div>
</body>

</html>
